<html>
	<head>
	<!-- ADRIME SCREENAD META DATA (don't edit/remove) -->

		<meta charset="utf-8">

		<meta name="ad.size" content="width=300,height=250">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<style>
			@-webkit-keyframes hvr-wobble-vertical{16.65%{-webkit-transform:translateY(8px);transform:translateY(8px)}33.3%{-webkit-transform:translateY(-6px);transform:translateY(-6px)}49.95%{-webkit-transform:translateY(4px);transform:translateY(4px)}66.6%{-webkit-transform:translateY(-2px);transform:translateY(-2px)}83.25%{-webkit-transform:translateY(1px);transform:translateY(1px)}100%{-webkit-transform:translateY(0);transform:translateY(0)}}@keyframes hvr-wobble-vertical{16.65%{-webkit-transform:translateY(8px);transform:translateY(8px)}33.3%{-webkit-transform:translateY(-6px);transform:translateY(-6px)}49.95%{-webkit-transform:translateY(4px);transform:translateY(4px)}66.6%{-webkit-transform:translateY(-2px);transform:translateY(-2px)}83.25%{-webkit-transform:translateY(1px);transform:translateY(1px)}100%{-webkit-transform:translateY(0);transform:translateY(0)}}.hvr-wobble-vertical{display:inline-block;vertical-align:middle;-webkit-transform:translateZ(0);transform:translateZ(0);box-shadow:0 0 1px transparent;-webkit-backface-visibility:hidden;backface-visibility:hidden;-moz-osx-font-smoothing:grayscale}.hvr-wobble-vertical:active,.hvr-wobble-vertical:focus,.hvr-wobble-vertical:hover{-webkit-animation-name:hvr-wobble-vertical;animation-name:hvr-wobble-vertical;-webkit-animation-duration:1s;animation-duration:1s;-webkit-animation-timing-function:ease-in-out;animation-timing-function:ease-in-out;-webkit-animation-iteration-count:1;animation-iteration-count:1;cursor:pointer}
		#container {
			cursor: pointer;
			width: 300px;
			height: 300px;
			position: absolute;
		}
		</style>
	</head>
	<body style="margin: 0px;">
		<div id="container" onclick="screenad.click()">
			<div id="Stage" style="cursor: pointer; width: 300px;height: 250px;position: absolute;overflow:hidden;">
				<div id="back" class="myimg" style="background-color:#ffffff;background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>
				<div id="back1" class="myimg" style="background-image: url(back1.jpg);background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>
				<div id="back2" class="myimg1" style="background-image: url(back2.jpg);background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>
	
				<div id="pic1" class="myimg1" style="background-image: url(pic1.png);background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>		
				<div id="pic2" class="myimg1" style="background-image: url(pic2.png);background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>					
				<div id="txt1" class="myimg1" style="background-image: url(txt1.png);background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>
				<div id="txt2" class="myimg1" style="background-image: url(txt2.png);background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>
				<div id="c1" class="myimg1" style="background-image: url(c1.png);background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>
				<div id="c2" class="myimg1" style="background-image: url(c2.png);background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>	
				<div id="disc" class="myimg1" style="background-image: url(disc.png);background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>	
				<div id="logo" class="myimg1" style="background-image: url(logo.png);background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>
				<div id="bord" style="cursor: pointer; z-index: 100; width: 100%;height: 100%;border:1px solid #000;position: absolute; box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;"></div>
					
			</div>
		</div>
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function () {
			var tl = new TimelineLite({onComplete:repeatTimeline});
			var maxAnimationTime = 26; //limit the animation time
			    tl//.set("#", {opacity:0,scale:.7})
					.from("#back2", .6, {autoAlpha: 0})
					.from("#logo", .6, {x:20,autoAlpha: 0})
					.from("#txt1", .6, {x:20,autoAlpha: 0},"-=.3")
					.from("#pic1", .6, {x:20,autoAlpha: 0},"-=.3")
					.to("#txt1,#pic1,#back2", 0.5, {autoAlpha: 0},"+=1.7")
					
					.from("#pic2", .6, {autoAlpha: 0},"-=.2")		
					.from("#txt2", .6, {x:20,autoAlpha: 0},"-=.3")
					.from("#c1", .6, {x:20,autoAlpha: 0},"-=.3")
					.from("#c2", .6, {x:20,autoAlpha: 0},"-=.3")
					.to("#txt2,#pic2,#c1,#c2,#logo", 0.5, {autoAlpha: 0},"+=1.7")
					
					.from("#disc", .6, {autoAlpha: 0})
					.to("#disc", 0.5, {autoAlpha: 0},"+=3.4")
					//.from("#logo", .6, {autoAlpha: 0})
					;

			function repeatTimeline(){
			  tl.restart();
			}
			function stop(){
			  tl.pause();
			}
			TweenLite.delayedCall(maxAnimationTime, stop); //limit the animation time
			});

		</script>
	</body>
</html>
