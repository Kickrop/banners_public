		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function () {
			var tl = new TimelineLite({onComplete:repeatTimeline});
			var maxAnimationTime = 26; //limit the animation time
			    tl//.set("#pic3", {opacity:0,scale:.7})
					.from("#bottom2", 0.6, {y:20,autoAlpha: 0})
					.from("#k1", 0.9, {autoAlpha: 0, x:-30},"-=.4")
					.from("#back2", 0.6, {autoAlpha: 0},"+=2.2")
					.to("#k1", 0.9, {x:100,y:80},"-=.4")
					.to("#bottom2", 0.9, {autoAlpha: 0,y:80},"-=.9")
					.from("#txt0", 1.6, {x:-240,ease: Power4.easeOut},"-=.9")
				    .from("#txt1", 1.6, {x:-240,ease: Power4.easeOut},"-=1.2")
					.to("#txt0, #txt1", 0.9, {autoAlpha: 0,x:-240},"+=1.9")
					.to("#k1", 0.9, {autoAlpha: 0},"-=.9")
					.from("#bottom3", 0.6, {autoAlpha: 0,y:50},"-=.5")
					.from("#txt2", 0.6, {autoAlpha: 0,x:50},"-=.5")
					.from("#pic21", 0.6, {autoAlpha: 0},"-=.2")
					.from("#txt21", 0.6, {autoAlpha: 0},"-=.2")
					.from("#pic22", 0.6, {autoAlpha: 0},"+=.3")
					.from("#txt22", 0.6, {autoAlpha: 0},"-=.2")
					.to(".myimg1", .5, {scale:1,opacity:0},"+=3.6");

			function repeatTimeline(){
			  tl.restart();
			}
			function stop(){
			  tl.pause();
			}
			TweenLite.delayedCall(maxAnimationTime, stop); //limit the animation time
			});

		</script>
