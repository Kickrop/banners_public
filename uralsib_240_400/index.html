<!DOCTYPE html>
<html>
	<head>
		<title>240x400</title>
		<script type="text/javascript" src="greensock.js"></script>
		<meta charset="utf-8">
		<meta name="ad.size" content="width=240,height=400">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script type="text/javascript">
			var clickTag = "";</script>
		<style>
			@-webkit-keyframes hvr-wobble-vertical{16.65%{-webkit-transform:translateY(8px);transform:translateY(8px)}33.3%{-webkit-transform:translateY(-6px);transform:translateY(-6px)}49.95%{-webkit-transform:translateY(4px);transform:translateY(4px)}66.6%{-webkit-transform:translateY(-2px);transform:translateY(-2px)}83.25%{-webkit-transform:translateY(1px);transform:translateY(1px)}100%{-webkit-transform:translateY(0);transform:translateY(0)}}@keyframes hvr-wobble-vertical{16.65%{-webkit-transform:translateY(8px);transform:translateY(8px)}33.3%{-webkit-transform:translateY(-6px);transform:translateY(-6px)}49.95%{-webkit-transform:translateY(4px);transform:translateY(4px)}66.6%{-webkit-transform:translateY(-2px);transform:translateY(-2px)}83.25%{-webkit-transform:translateY(1px);transform:translateY(1px)}100%{-webkit-transform:translateY(0);transform:translateY(0)}}.hvr-wobble-vertical{display:inline-block;vertical-align:middle;-webkit-transform:translateZ(0);transform:translateZ(0);box-shadow:0 0 1px transparent;-webkit-backface-visibility:hidden;backface-visibility:hidden;-moz-osx-font-smoothing:grayscale}.hvr-wobble-vertical:active,.hvr-wobble-vertical:focus,.hvr-wobble-vertical:hover{-webkit-animation-name:hvr-wobble-vertical;animation-name:hvr-wobble-vertical;-webkit-animation-duration:1s;animation-duration:1s;-webkit-animation-timing-function:ease-in-out;animation-timing-function:ease-in-out;-webkit-animation-iteration-count:1;animation-iteration-count:1;cursor:pointer}		
		</style>
	</head>
	<body style="margin: 0px;">
			<div id="Stage" onclick="window.open(window.clickTag)" style="cursor: pointer; width: 240px;height: 400px;position: absolute;overflow:hidden;">
				<div id="back" class="myimg" style="background-color:#ffffff;background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>									
				<div id="back1" class="myimg1" style="background-image: url(back1.jpg);background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>
				<div id="back2" class="myimg1" style="background-image: url(back2.jpg);background-repeat: no-repeat;height: 100%;width: 100%;position: absolute;"></div>
				<div id="txt1" class="myimg1" style="background-image: url(txt1.png);left:17px;top:84px;background-repeat: no-repeat;height: 57px;width: 198px;position: absolute;"></div>
				<div id="txt2" class="myimg1" style="background-image: url(txt2.png);top:138px;left:28px;background-repeat: no-repeat;height: 150px;width: 183px;position: absolute;"></div>				
				<div id="line" class="myimg1" style="background-image: url(line.png);top:334px;background-repeat: no-repeat;height: 8px;width: 240px;position: absolute;"></div>				
						
				<div id="disc" class="myimg3" style="background-image: url(disc.png);background-repeat: no-repeat;height: 33px;width: 216px;top:355px;left:10px;position: absolute;"></div>	
				<div id="bord" style="background-repeat: no-repeat;width: 238px;height: 398px;border:1px solid black;position: absolute;"></div>
				<div id="btn" class="hvr-wobble-vertical myimg2 button" style="background-image: url(btn.png);left:25px;top:164px;background-repeat: no-repeat;height: 50px;width: 195px;position: absolute;"></div>
			</div>			
		
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function () {
			var tl = new TimelineLite({onComplete:repeatTimeline});
			//var maxAnimationTime = 26;
			    tl//.set("#pointer", {scale:0.6,opacity:0})
			   	 // .set("#txt1", {})
				  //.from("#back", 1.9, {scale:1.4,ease: Power1.easeIn})
				  //.from("#txt1", 0.6, {left:-240},"-=1.6")
				  .from("#txt1", 1.5, {autoAlpha: 0,ease: Power4.easeOut, y: 40})				  			  
				  .from("#back2", 1.5, {ease: Power4.easeOut, y: -400},"+=2")
				  .to("#txt1, #back1", 0.6, {opacity:0},"-=1.5")
				  .from("#txt2", 1.5, {autoAlpha: 0, ease: Power4.easeOut, y: 40},"-=.5")
				  .to("#txt2", 0.6, {opacity:0},"+=1.5")				  
				  				 
				  .from("#btn, #disc", 0.6, {autoAlpha: 0},"-=.2")
				  .from("#line", 0.6, {x:-240,autoAlpha: 0},"-=.6")

				  .to("#line, #btn, #disc, #back2", 0.3, {opacity:0},"+=2.5");
			     
			function repeatTimeline(){
			  tl.restart();
			}
			function stop(){
			  tl.pause();
			}
			//TweenLite.delayedCall(maxAnimationTime, stop); 
			});

		</script>
		
		
		
	</body>
</html>
